<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire3 - Create Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="background">
        <div class="gradient-layer"></div>
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <div class="form-container">
        <h1>Create Your Hire3 Profile</h1>
        <form id="profile-form">
            <div class="form-group">
                <label>Profile Picture</label>
                <input type="file" id="profile-pic" accept="image/*">
                <div id="pic-preview" class="pic-preview"></div>
            </div>

            <div class="form-group">
                <label>Background Picture</label>
                <input type="file" id="background-pic" accept="image/*">
                <div id="background-preview" class="pic-preview"></div>
            </div>

            <div class="form-group">
                <label>Bio</label>
                <textarea id="bio" rows="5" placeholder="Tell us about yourself (min 250 characters)"></textarea>
            </div>

            <div class="form-group">
                <label>GitHub Profile</label>
                <input type="url" id="github" placeholder="https://github.com/username">
            </div>

            <div class="form-group">
                <label>Interests</label>
                <div class="interest-options">
                    <label><input type="checkbox" value="AI"> AI</label>
                    <label><input type="checkbox" value="Web Development"> Web Development</label>
                    <label><input type="checkbox" value="Mobile Apps"> Mobile Apps</label>
                    <label><input type="checkbox" value="Gaming"> Gaming</label>
                    <label><input type="checkbox" value="Cybersecurity"> Cybersecurity</label>
                </div>
            </div>

            <div class="form-group">
                <label>Companies to Follow</label>
                <input type="text" id="company-input" placeholder="Type a company and press Enter">
                <div id="companies-list" class="tag-container"></div>
            </div>

            <div class="form-group">
                <label>Skills</label>
                <input type="text" id="skill-input" placeholder="Type a skill and press Enter">
                <div id="skills-list" class="skills-list"></div>
            </div>

            <button type="submit">Create Profile</button>
        </form>
    </div>

    <div id="success-overlay" class="success-overlay">
        <div class="success-message">Profile Created Successfully!</div>
    </div>

    <script src="home.js"></script>
</body>
</html>
